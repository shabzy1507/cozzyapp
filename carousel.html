<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="carousel.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>carousel</title>
  </head>
  <body>
    <div class="container">
      <figure class="carousel">
        <div class="img-box">
          <img
            src="images/image 1.png"
            alt="picture of a building"
            class="carousel-img"
          />
          <button class="left-button">
            <svg
              width="8"
              height="14"
              viewBox="0 0 8 14"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2.82802 6.99999L7.77802 2.04999L6.36402 0.635986L1.52588e-05 6.99999L6.36402 13.364L7.77802 11.95L2.82802 6.99999Z"
                fill="#283618"
              />
            </svg>
          </button>
          <button class="right-button">
            <svg
              width="8"
              height="14"
              viewBox="0 0 8 14"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.17198 6.99999L0.221985 2.04999L1.63598 0.635986L7.99998 6.99999L1.63598 13.364L0.221985 11.95L5.17198 6.99999Z"
                fill="#283618"
              />
            </svg>
          </button>
          <div class="ellipses">
            <button class="ellipse ellipse-small">&nbsp;</button>
            <button class="ellipse ellipse-mid">&nbsp;</button>
            <button class="ellipse ellipse-big ellipse-fill">&nbsp;</button>
            <button class="ellipse ellipse-mid">&nbsp;</button>
            <button class="ellipse ellipse-small">&nbsp;</button>
          </div>
        </div>
        <div class="text-box">
          <ul class="carousel-details">
            <li>
              <p class="carousel-flex">
                <span class="carousel-head">Newly Built 34-Rooms Bungalow</span>
                <span
                  ><svg
                    width="20"
                    height="19"
                    viewBox="0 0 20 19"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M14.5 0C17.538 0 20 2.5 20 6C20 13 12.5 17 10 18.5C7.5 17 0 13 0 6C0 2.5 2.5 0 5.5 0C7.36 0 9 1 10 2C11 1 12.64 0 14.5 0Z"
                      fill="#FF3333"
                    />
                  </svg>
                </span>
              </p>
            </li>
            <li><p class="text-content">Location; Accra,Ghana</p></li>
            <li>
              <p class="text-content">Admond Real Estate</p>
              <p>Installmental payment allowed</p>
            </li>
            <li class="carousel-flex carousel-prize">
              <span>$ 50,000</span>
              <span
                ><svg
                  width="16"
                  height="15"
                  viewBox="0 0 16 15"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M7.99999 12.1733L3.29799 14.8053L4.34799 9.52L0.391327 5.86134L5.74266 5.22667L7.99999 0.333336L10.2573 5.22667L15.6087 5.86134L11.652 9.52L12.702 14.8053L7.99999 12.1733Z"
                    fill="#BC6C25"
                  />
                </svg>
                <span> 5.0</span></span
              >
            </li>
          </ul>
        </div>
